<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>


<body>

{% include "navbar.html" %}

<main class="container mt-2">
    <div class="row">
        <section class="col vh-100">

            {% block content %}
            {% endblock content %}

        </section>

        <aside class="col-3">

            <section class="mb-3">
                <h3>Popular tags</h3>
                <div>
                    <a href="{% url 'tag' tag='Primary' %}"><span class="badge rounded-pill text-bg-primary">Primary</span></a>
                    <a href="{% url 'tag' tag='Secondary' %}"><span class="badge rounded-pill text-bg-secondary">Secondary</span></a>
                    <a href="{% url 'tag' tag='Success' %}"><span class="badge rounded-pill text-bg-success">Success</span></a>
                    <a href="{% url 'tag' tag='Danger' %}"><span class="badge rounded-pill text-bg-danger">Danger</span></a>
                    <a href="{% url 'tag' tag='Warning' %}"><span class="badge rounded-pill text-bg-warning">Warning</span></a>
                    <a href="{% url 'tag' tag='Info' %}"><span class="badge rounded-pill text-bg-info">Info</span></a>
                    <a href="{% url 'tag' tag='Light' %}"><span class="badge rounded-pill text-bg-light">Light</span></a>
                    <a href="{% url 'tag' tag='Dark' %}"><span class="badge rounded-pill text-bg-dark">Dark</span></a>
                </div>
            </section>

            <section>
                <h3>Best members</h3>
                <div>
                    <a class="d-block" href="#">Member</a>
                    <a class="d-block" href="#">Member</a>
                    <a class="d-block" href="#">Member</a>
                    <a class="d-block" href="#">Member</a>
                    <a class="d-block" href="#">Member</a>
                    <a class="d-block" href="#">Member</a>
                    <a class="d-block" href="#">Member</a>
                </div>
            </section>

        </aside>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
