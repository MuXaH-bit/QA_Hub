{% load static %}

<div class="card p-3 mb-2">
    <div class="d-flex align-items-start">
        <img src="{% static 'img/avatar.png' %}" alt="Avatar" class="img-thumbnail me-3" width="50">
        <div>
            <p>{{ answer.content }}</p>
            <div class="d-flex align-items-center">
                <input type="checkbox" {% if answer.is_correct %} checked {% endif %} class="me-2">
                <span>Correct!</span>
            </div>
        </div>
    </div>
</div>
