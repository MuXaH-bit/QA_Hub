{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="d-flex align-items-center gap-2 mb-4">
        <h1>New Question</h1>
    </div>

    <form>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="How to build a moon park?">
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">Text</label>
            <textarea class="form-control" id="text" rows="10"
                      placeholder="Really, how? Have no idea about it"></textarea>
        </div>
        <div class="mb-3">
            <label for="tags" class="form-label">Tags</label>
            <input type="text" class="form-control" id="tags" placeholder="moon, park, puzzle">
        </div>
        <button type="submit" class="btn btn-primary">ASK!</button>
    </form>
</div>

{% endblock content %}
