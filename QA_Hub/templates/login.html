{% extends "base.html" %}

{% block content %}

<div class="d-flex align-items-center gap-2 mb-4">
    <h1>Log In</h1>
</div>

<articles class="d-flex gap-3 flex-column">

    <p class="text-danger">Sorry, wrong password!</p>
    <form>
        <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control" id="login" placeholder="Enter your login here">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-dark">Log in!</button>
    </form>
    <p class="mt-3">
        <a href="#" class="text-primary">create new account</a>
    </p>
</articles>

{% endblock content %}
